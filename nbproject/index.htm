        <script type="text/javascript">
	    function confirmReset() {
		confirm("Are you sure want to reset all the fields?");
	    }

	    function showPassword() {

		var text1 = $('#password').val();
		var text2 = $('#repassword').val();
		$('#password').attr('type', 'text').val(text1.split('#')[0]);
		$('#repassword').attr('type', 'text').val(text2.split('#')[0]);
	    }
